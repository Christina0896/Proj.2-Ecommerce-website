<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tina Store</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="css file/home.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!--Promo Bar - Bar with the promo text-->
    <div class="promo_bar d-flex justify-content-center">
      <p>
        FREE delivery & 40% Discount for next 3 orders! Place your 1st order in.
      </p>

      <p class="ms-5">Until the end of the sale:</p>
      <div class="time_left d-flex mx-2">
        <div class="d-flex">
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div class="d-flex">
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div class="d-flex">
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div class="d-flex">
          <p id="seconds">00</p>
          <span>Sec.</span>
        </div>
      </div>
    </div>
    <div class="container">
      <!--Info bar-->
      <div class="info_bar d-flex gap-4 mt-1 mb-0">
        <a href="" class="text-decoration-none">About Us</a>
        <a href="" class="text-decoration-none"> Track order</a>
        <p class="mb-0">
          We delivery every day from
          <span class="text-danger fw-bold">07:00 to 20:00</span>
        </p>
        <div class="ms-auto mb-0 gap-2">
          <select id="language">
            <option value="EN">English</option>
            <option value="PT">Portugues</option>
            <option value="DEU">Deutsch</option>
          </select>
          <select id="currency">
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
          </select>
        </div>
        <button id="theme_switch" class="border-0">
          <img src="icons/dark mode_moon.svg" alt="dark mode" />

          <img src="icons/light mode.svg" alt="light mode" />
        </button>
      </div>

      <!--Navigation bar- The logo, search bar,account ...-->
      <nav class="navbar p-0 navbar-expand">
        <!-- Logo -->
        <img class="logo" src="images/logo.png" alt="Logo" />
        <h3>TinaStore</h3>
        <!--Nav link left side-->
        <ul class="delivery navbar-nav">
          <li class="nav-item d-flex text-center">
            <a class="nav-link d-flex" href="#">
              <img src="icons/location.svg" alt="Location Icon" />
              <p class="mt-4">
                Deliver to <br />
                <span class="text-dark fw-bold">All</span>
              </p>
            </a>
          </li>
        </ul>

        <!--Search bar-->
        <div class="search_bar input-group">
          <input
            class="form-control"
            type="search"
            placeholder="Search for products, categories or brands..."
            aria-label="Search"
          />
          <button class="btn btn-outline-secondary">
            <img src="icons/search.svg" alt="search" />
          </button>
        </div>

        <!--Nav links right side-->

        <ul class="nav d-flex align-items-center">
          <!-- Account -->
          <li class="sign_in nav-item d-flex align-items-center ms-2">
            <a class="nav-link d-flex p-2 ms-2" href="#">
              <img src="icons/Account.svg" alt="Location Icon" />
              <p class="mt-3 ms-2">
                Sign in <br />
                <span class="account text-dark fw-bold">Account</span>
              </p>
            </a>
          </li>
          <li class="nav-item d-flex">
            <a href="" class="nav-link p-0"
              ><img src="icons/wishlist.svg" alt=""
            /></a>
          </li>
          <li nav-item d-flex>
            <a class="nav-link" href=""
              ><img src="icons/shoping cart.svg" alt=" Shopping Cart Icon"
            /></a>
          </li>
        </ul>
      </nav>

      <!--Hero section-->
      <!--Sidebar- All categories-->
      <!--Home bar- -->
      <!--Slide-->
      <!--Features - where highlight the features of the online store-->
    </div>
  </body>
</html>
