<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tina Store</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="css file/home.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!--Promo Bar - Bar with the promo text-->
    <div class="promo_bar d-flex justify-content-center">
      <p>
        FREE delivery & 40% Discount for next 3 orders! Place your 1st order in.
      </p>
      <p class="ms-5">Until the end of the sale:</p>
      <div class="time_left d-flex mx-2">
        <div class="d-flex">
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div class="d-flex">
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div class="d-flex">
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div class="d-flex">
          <p id="seconds">00</p>
          <span>Sec.</span>
        </div>
      </div>
    </div>
    <div class="container">
      <!--Info bar-->
      <div class="info_bar d-flex gap-4 mt-1 mb-0">
        <a href="" class="text-decoration-none">About Us</a>
        <p class="mb-0">
          We delivery every day from
          <span class="text-danger fw-bold">07:00 to 20:00</span>
        </p>
        <div class="ms-auto mb-0 gap-2">
          <select id="language">
            <option value="EN">English</option>
            <option value="PT">Portugues</option>
            <option value="DEU">Deutsch</option>
          </select>
          <select id="currency">
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
          </select>
        </div>
        <button id="theme_switch" class="border-0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#5f6368"
          >
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#F9DB78"
          >
            <path
              d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
            />
          </svg>
        </button>
      </div>
      <!--Navigation bar- The logo, search bar,account ...-->
      <!--Hero section-->
      <!--Sidebar- All categories-->
      <!--Home bar- -->
      <!--Slide-->
      <!--Features - where highlight the features of the online store-->

</html>
